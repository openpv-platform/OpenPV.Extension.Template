syntax = "proto3";

package AhsokaAudio;
message AudioManagerMessageTypes
{
    enum Ids
    {
        N_O_N_E = 0;
        GET_CONFIGURATION = 1;
        SET_CONFIGURATION = 2;
        SET_CURRENT_INPUT = 3;
        GET_CURRENT_INPUT = 4;
        ENABLE_OUTPUT = 5;
        DISABLE_OUTPUT = 6;
        SET_VOLUME = 7;
        GET_VOLUME = 8;
        SET_EQUALIZER_INFO = 9;
        GET_EQUALIZER_INFO = 10;
        SET_SUBWOOFER_INFO = 11;
        GET_SUBWOOFER_INFO = 12;
        GET_AUDIO_PROMPTS = 13;
        PLAY_AUDIO_PROMPT = 14;
        STOP_AUDIO_PROMPT = 15;
        AUDIO_SYSTEM_READY = 16;
        VOLUME_CHANGED = 17;
        PROMPT_FINISHED = 18;
        SOURCE_PORT_CHANGED = 19;
        START_ALTERNATE_INPUT = 20;
        STOP_ALTERNATE_INPUT = 21;
    }
}

enum KnownPorts
{
    AUDIO_PROMPT_INPUT = 0;
    INTERNAL_TUNER_INPUT = 1;
    BLUETOOTH_AUDIO_INPUT1 = 2;
    BLUETOOTH_AUDIO_INPUT2 = 3;
    USB_MEDIA_LIBRARY_INPUT = 4;
    I_PHONE_MEDIA_LIBRARY_INPUT = 5;
    ANDROID_MEDIA_LIBRARY_INPUT = 6;
    VIDEO_APPLICATION_INPUT = 7;
    APPLICATION_INPUT = 8;
    DESKTOP_OUTPUT = 9;
    ANALOG_OUTPUT1 = 10;
    ANALOG_OUTPUT2 = 11;
    ANALOG_OUTPUT3 = 12;
    DIGITAL_OUTPUT = 13;
}

message EmptyNotification
{
}

message AudioManagerConfiguration
{
   repeated CardConfiguration card_configurations = 1;
}

message CardConfiguration
{
   int32 card_id = 1;
   int32 verbosity = 2;
   repeated PortInfo inputs = 10;
   repeated PortInfo outputs = 11;
   SubwooferSetup subwoofer_setup = 12;
}

message PortInfo
{
   int32 id = 1;
   string name = 2;
   KnownPorts port_type = 3;
   bool enabled = 4;
   float port_gain = 5;
   AnalogOutputSetup output_setup = 6;
}

message AnalogOutputSetup
{
   int32 port = 1;
}

message SubwooferSetup
{
   int32 card_id = 1;
   int32 crossover_frequency = 2;
   int32 delay = 3;
}

message AudioManagerResult
{
   bool result = 1;
   string result_message = 2;
}

message SetPort
{
   int32 card_id = 1;
   int32 port_id = 2;
   int32 fade_time_in_ms = 3;
}

message Card
{
   int32 card_id = 1;
}

message Port
{
   int32 port_id = 1;
   string name = 2;
}

message VolumeInfo
{
   int32 card_id = 1;
   uint16 volume_value = 2;
   int32 fade_value = 3;
}

message EqualizerInfo
{
   int32 card_id = 1;
   repeated EqualizerBand bands = 2;
}

message EqualizerBand
{
   int32 band = 1;
   float db = 2;
}

message AudioPromptList
{
   repeated string prompts = 1;
}

message AudioPrompt
{
   string prompt = 1;
}

